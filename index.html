<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>update checker</title>
	</head>

	<body>
		<h1>Application qui indique la mise à jour de certains sites Web.</h1>

		<script src="/socket.io/socket.io.js"></script>
		<script>
			var socket = io.connect('http://localhost:8888');
			socket.on('message', function(message) {
				alert('Notification : ' + message);    //socket.on permet de transmettre en temps réel le message émit par le serveur, et on fait cela sous forme d'une alerte pop-up
			});
		</script>
	</body>
</html>
